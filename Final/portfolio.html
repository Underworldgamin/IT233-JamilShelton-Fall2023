<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
    <style>
        /* Add this CSS style to center the profile picture */
        .project-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <title>Jamil Shelton - Portfolio</title>
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>

        <!-- Project 1 -->
        <div class="project" data-project-id="project1">
            <h3>Project 1</h3>
            <p>
                A responsive website for a local business, showcasing products and services.
                Implemented with HTML, CSS, and JavaScript.
            </p>
            <img src="Picture1.png" alt="Project 1 Thumbnail" class="project-thumbnail">
            <div class="project-info">
                <p>Tools/Languages: HTML, CSS, JavaScript</p>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project" data-project-id="project2">
            <h3>Project 2</h3>
            <img src="Picture2.png" alt="Project 2 Thumbnail" class="project-thumbnail">
            <div class="project-info">
                <!-- Additional details for Project 2 -->
            </div>
        </div>

        <!-- Project 3 -->
        <div class="project" data-project-id="project3">
            <h3>Project 3</h3>
            <img src="Picture3.png" alt="Project 3 Thumbnail" class="project-thumbnail">
            <div class="project-info">
                <!-- Additional details for Project 3 -->
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="project-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".project-thumbnail").click(function () {
                var projectId = $(this).closest('.project').data('project-id');
                var projectDetails = getProjectDetails(projectId);
                $("#modalContent").html(projectDetails);
                $("#projectModal").fadeIn();
            });
    
            $(".close").click(function () {
                closeModal();
            });
    
            function getProjectDetails(projectId) {
                switch (projectId) {
                    case "project1":
                        return "<h2>Project 1 Details</h2><p>In JavaScript, functions serve as essential units of code, enabling the encapsulation and execution of specific tasks. They facilitate modularity and code reusability by allowing developers to define reusable blocks of functionality. On the other hand, objects provide a robust means of organizing and manipulating data within the language. JavaScript objects are dynamic collections of key-value pairs, offering a flexible structure to represent and interact with complex data entities. The synergy between functions and objects in JavaScript contributes to the language's expressive and versatile nature, empowering developers to create scalable and maintainable solutions across a diverse range of applications.</p>";
                    case "project2":
                        return "<h2>Project 2 Details</h2><p>JavaScript serves as a foundational scripting language for web development, encompassing key concepts such as variables, data types, conditional statements, loops, and functions. These fundamentals empower developers to dynamically manipulate web page content through the Document Object Model (DOM). Arrays, a crucial data structure in JavaScript, provide a versatile means of organizing and managing collections of values, enabling efficient data manipulation and iteration. A solid understanding of JavaScript basics and proficient use of arrays is essential for creating dynamic, interactive, and responsive web applications.</p>";
                    case "project3":
                        return "<h2>Project 3 Details</h2><p>Document Object Model (DOM) to comprehend its role as a representation of webpage objects manipulated by browsers. Explore the interaction between JavaScript and the DOM, gaining insight into how JavaScript is employed to dynamically alter webpage content and behavior. Finally, discover the methods through which JavaScript adds interactivity to webpages, unlocking the potential for dynamic and responsive user experiences.</p>";
                    default:
                        return "<p>No details available.</p>";
                }
            }
        });
    
        function closeModal() {
            $("#projectModal").fadeOut();
        }
    </script>
    
    

</body>
</html>
